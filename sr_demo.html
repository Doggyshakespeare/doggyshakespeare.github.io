<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script>
    $(function() {
        $(".sr").draggable({axis: "x"});
        $(".sr_l").draggable({axis: "x"});
    });
    $(document).ready(function() {
        $("#sr_M_flip").click(function() {
            $(".sr_M_img").toggle();
        });
        $("#sr_F_flip").click(function() {
            $(".sr_F_img").toggle();
        });
    });
</script>

<div class="header">Virtual Slide Rule</div>
<div class="sr_ujo">
    <div class="sr_l" style="width:5.15%; margin-bottom:-38.5%">
        <img src="img/sr_demo/sr_M_l.png" style="width:100%">
    </div>
    <img src="img/sr_demo/sr_M_a.png" class="sr_M_img">
    <img src="img/sr_demo/sr_M_d.png" class="sr_M_img" style="display:none">
    <div class="sr">
        <img src="img/sr_demo/sr_M_b.png" class="sr_M_img">
        <img src="img/sr_demo/sr_M_e.png" class="sr_M_img" style="display:none">
    </div>
    <img src="img/sr_demo/sr_M_c.png" class="sr_M_img">
    <img src="img/sr_demo/sr_M_f.png" class="sr_M_img" style="display:none">
    <button id="sr_M_flip">
        Flip Slide Rule
    </button>
</div>

<div class="sr_ujo">
    <div class="sr_l" style="width:5.15%; margin-bottom:-30%">
        <img src="img/sr_demo/sr_F_l.png" style="width:100%">
    </div>
    <img src="img/sr_demo/sr_F_a.png" class="sr_F_img">
    <img src="img/sr_demo/sr_F_d.png" class="sr_F_img" style="display:none">
    <div class="sr">
        <img src="img/sr_demo/sr_F_b.png" class="sr_F_img">
        <img src="img/sr_demo/sr_F_e.png" class="sr_F_img" style="display:none">
    </div>
    <img src="img/sr_demo/sr_F_c.png" class="sr_F_img">
    <img src="img/sr_demo/sr_F_f.png" class="sr_F_img" style="display:none">
    <button id="sr_F_flip">
        Flip Slide Rule
    </button>
</div>
